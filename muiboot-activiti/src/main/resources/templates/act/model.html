<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.w3.org/1999/xhtml">
<head data-th-include="common/head"></head>
<body class="layui-layout-body layui-table-body">
<div class="ajax-content" lay-filter="ajax-content">
    <div class="layui-row">
        <div class="layui-col-md3 layui-col-xs3">
            <div class="mb-elem-quote">模型列表</div>
        </div>
        <div class="layui-col-md9 layui-col-xs9">
            <div class="mb-btn-group">
                <button title="新增" type="button" id="addBtn"  class="mb-btn" shiro:hasPermission="user:add"><i class="layui-icon"></i>新增</button>
                <button title="修改" type="button" id="updBtn" class="mb-btn" shiro:hasPermission="user:update"><i class="layui-icon"></i>修改</button>
                <button title="部署" type="button" id="deployBtn" class="mb-btn" shiro:hasPermission="user:deploy"><i class="layui-icon layui-icon-upload-circle"></i>部署</button>
                <button title="删除" type="button" id="delBtn" class="mb-btn" shiro:hasPermission="user:delete"><i class="layui-icon"></i>删除</button>
            </div>
        </div>
    </div>
    <div class="layui-row">
        <table class="layui-hide" id="modelList"></table>
    </div>
    <!--模板-->
    <script id="addModel" type="text/html">
        <fieldset class="layui-elem-field layui-anim layui-anim-up">
            <legend>-----</legend>
            <form class="layui-form" action="">
                <div class="layui-row">
                    <div class="layui-col-md12 layui-col-xs12">
                        <label class="layui-form-label" lable-verify="required"><span>名称:</span></label>
                        <div class="layui-input-block">
                            <input type="text" lay-verify="required" name="name" placeholder="请输入模型名称" class="layui-input">
                        </div>
                    </div>
                </div>
                <div class="layui-row">
                    <div class="layui-col-md12 layui-col-xs12">
                        <label class="layui-form-label" lable-verify="required"><span>编号:</span></label>
                        <div class="layui-input-block">
                            <input type="text" lay-verify="required" name="key" placeholder="请输入模型编号" class="layui-input">
                        </div>
                    </div>
                </div>
                <div class="layui-row">
                    <div class="layui-col-md12 layui-col-xs12">
                        <label class="layui-form-label">描述:</label>
                        <div class="layui-input-block">
                            <textarea  name="description" placeholder="请输入描述信息" class="layui-textarea"></textarea>
                        </div>
                    </div>
                </div>
            </form>
        </fieldset>
    </script>
    <script data-th-src="@{/js/act/models.js}" ></script>
</div>
</body>
</html>
